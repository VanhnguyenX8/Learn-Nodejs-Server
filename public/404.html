<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>404 - Page Not Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      color: #333;
      padding-top: 100px;
    }

    h1 {
      font-size: 80px;
      margin: 0;
      color: #FF4C4C;
    }

    p {
      font-size: 20px;
      margin: 10px 0 30px;
    }

    a {
      color: #004976;
      text-decoration: none;
      border: 1px solid #004976;
      padding: 10px 20px;
      border-radius: 8px;
      transition: 0.3s;
    }

    a:hover {
      background-color: #004976;
      color: #fff;
    }
  </style>
</head>

<body>
  <h1>404</h1>
  <p>Oops! This page is not found.</p>
</body>

</html>
